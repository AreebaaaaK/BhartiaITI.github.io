<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    position: relative;
    text-align: center;
    max-width: 1200px;
    margin: 0 auto;
}

.centered {
    color: #333;
    font-size: 3rem;
    font-weight: bold;
    margin-top: 20px;
}

.sub-sub-centered {
    color: #666;
    font-size: 1.2rem;
    font-style: italic;
    margin-top: 10px;
}

.top-left {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 1rem;
    color: white;
    font-weight: bold;
    border: 2px solid #333;
    padding: 8px 16px;
    border-radius: 5px;
    background-color: #333;
    transition: transform 0.3s ease;
}

.top-left:hover {
    transform: scale(1.05);
    color: lightseagreen;
}

.button-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 40px;
}

.button {
    width: 250px; 
    height: 300px; 
    border: 2px solid #ccc;
    border-radius: 20px;
    background-color: white;
    margin: 20px;
    overflow: hidden;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.button:hover {
    transform: translateY(-5px);
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
}

.button img {
    width: 100%; 
    height: auto;
}

.button-name {
    font-size: 1.2rem;
    margin-top: 10px;
    font-family: 'Roboto', sans-serif; 
}
</style>
</head>
<body>
<div class="container">
    <div class="centered">BHARTIA ITI</div>
    <div class="sub-sub-centered">An ISO 2010 Certified Institute</div>
    <h2>Bosch Bridge training students kits distribution</h2>
    <div class="top-left"><a href="index.html" style="color: white;">HOME</a></div>
    <img src="q21.jpg" alt="EE" style="width: 50%; height: auto;"> 

    <img src="q22.jpg" alt="EE" style="width: 50%; height: auto;"> 

</div>
</body>
</html>
